            body {
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
.overlay-correct {
    display: none;
    position: fixed;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(70, 211, 0, 0.9); /* Green overlay for "Correct Answer" */
    z-index: 1;
    text-align: center; /* Center-align the text horizontally */
}

.overlay-text-correct {
        font-size: 48px;
        font-weight: bold;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

.overlay-incorrect {
    display: none;
    position: fixed;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 0, 0, 0.9); /* Red overlay for "Wrong Answer" */
    z-index: 1;
    text-align: center; /* Center-align the text horizontally */
}

.overlay-text-incorrect {
     font-size: 48px;
        font-weight: bold;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

        /* Add margin space and style for answer choices */
        #choices-list {
            list-style: none;
            padding: 0;
        }

        #choices-list li {
            margin: 10px 0; /* Add margin space between answer choices */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #choices-list button {
            width: 300px; /* Set a fixed width for all answer choice boxes */
            height: 50px; /* Set a fixed height for all answer choice boxes */
            background-color: white; /* White background */
            border: 1px solid #ccc; /* Add a border for distinction */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Add a transition effect for hover */
        }

        #choices-list button:hover {
            background-color: #f0f0f0; /* Change background color on hover */
        }
        
        
        .next-button {
    background-color: #08afff; /* Blue background color for "Next Question" button */
    color: white; /* Text color to make it more visible on a blue background */
    border: none; /* Remove the border to make it look cleaner */
    padding: 10px 20px; /* Add padding to the button for better spacing */
    cursor: pointer;
}

.next-button:hover {
    background-color: darkgray; /* Change background color on hover to a darker shade of blue */
}
        
.previous-button {
    background-color: orange; /* Orange background color for "Next Question" button */
    color: white; /* Text color to make it more visible on a orange background */
    border: none; /* Remove the border to make it look cleaner */
    padding: 10px 20px; /* Add padding to the button for better spacing */
    cursor: pointer;
}

.previous-button:hover {
    background-color: darkorange; /* Change background color on hover to a darker shade of blue */
}
    </style>
</head>
<body>
    <img src="https://s28006.pcdn.co/wp-content/uploads/2023/07/PROS_Logo_AI_FA_v1r5_FC1.png" alt="Your Image Description" width="175" height="35">

    <div id="question-container">

        </ul>
    </div>
    
   <div id="navigation-container">
    <button class="previous-button" onclick="previousQuestion()">Previous Question</button>
    <button class="next-button" onclick="nextQuestion()">Next Question</button>
</div>
    
    <!-- Overlay for "Correct" -->
    <div class="overlay-correct" id="correct-overlay">
        <p class="overlay-text-correct">Correct!</p>
    </div>
    <!-- Overlay for "Wrong Answer" -->
    <div class="overlay-incorrect" id="wrong-overlay">
        <p class="overlay-text-incorrect">Wrong Answer!</p>
    </div>

    <!-- Persistent Score Display -->

];


        let currentQuestionIndex = 0;
        let score = 0;
        const answeredQuestions = Array(questions.length).fill(false);

       function loadQuestion() {
    const questionText = document.getElementById("question-text");
    const choicesList = document.getElementById("choices-list");
    const currentQuestion = questions[currentQuestionIndex];
    const prevButton = document.querySelector("#navigation-container button:nth-child(1)");

    questionText.textContent = currentQuestion.question;
    choicesList.innerHTML = "";

    currentQuestion.choices.forEach((choice, index) => {
        const choiceButton = document.createElement("button");
        choiceButton.textContent = choice;
        choiceButton.onclick = () => checkAnswer(index);
        choicesList.appendChild(document.createElement("li")).appendChild(choiceButton);
    });

    if (currentQuestionIndex === 0) {
        prevButton.style.display = "none";
    } else {
        prevButton.style.display = "inline-block";
    }
}

        function checkAnswer(selectedIndex) {
            if (answeredQuestions[currentQuestionIndex]) {
                const currentQuestion = questions[currentQuestionIndex];
                alert(`You've answered this question already!\nCorrect Answer: ${currentQuestion.choices[currentQuestion.correct]}`);
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];

            if (selectedIndex === currentQuestion.correct) {
                score++;
                updateScore();
                showCorrectOverlay();
            } else {
                showWrongOverlay();
            }

            answeredQuestions[currentQuestionIndex] = true;
        }

       function showCorrectOverlay() {
    const correctOverlay = document.getElementById("correct-overlay");
    correctOverlay.style.display = "block";

    // Play the sound
    const correctSound = document.getElementById("correct-sound");
    correctSound.play();

    setTimeout(() => {
        correctOverlay.style.display = "none";
        showResult();
    }, 1500); // Display "Correct" for 1.5 seconds
}

        function showWrongOverlay() {
            const wrongOverlay = document.getElementById("wrong-overlay");
            wrongOverlay.style.display = "block";
            
             // Play the sound
    const correctSound = document.getElementById("incorrect-sound");
    correctSound.play();
            setTimeout(() => {
                wrongOverlay.style.display = "none";
                showResult();
            }, 1500); // Display "Wrong Answer" for 1.5 seconds
        }

        function showResult() {
            const resultText = document.getElementById("result-text");
            const resultContainer = document.getElementById("result-container");

            resultText.textContent = `Your Score: ${score} out of ${questions.length}`;
            resultContainer.style.display = "block";
        }

        function updateScore() {
            const scoreText = document.getElementById("score-text");
            scoreText.textContent = `Score: ${score} out of ${questions.length}`;
        }

        function nextQuestion() {
    if (answeredQuestions[currentQuestionIndex]) {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
            document.getElementById("result-container").style.display = "none";
        } else {
            document.getElementById("question-container").innerHTML = "<h2>Quiz Completed!</h2>";
            hideNavigationButtons();
        }
    } else {
        alert("Oops! You didn't answer the question.");
    }
}

function previousQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
        document.getElementById("result-container").style.display = "none";
    }
    hideNavigationButtons();
}

function hideNavigationButtons() {
    const prevButton = document.querySelector("#navigation-container button:nth-child(1)");
    const nextButton = document.querySelector("#navigation-container button:nth-child(2)");

    if (currentQuestionIndex === 0) {
        prevButton.style.display = "none";
    } else {
        prevButton.style.display = "inline-block";
    }

    nextButton.style.display = "none"; // Hide "Next Question" button in the "Quiz Completed" section
      prevButton.style.display = "none"; // Hide "Previous Question" button in the "Quiz Completed" section
}

        loadQuestion();
    </script>
